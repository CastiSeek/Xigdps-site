<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1b2d;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 300px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            z-index: 1;
        }
        
        .header-bg.active {
            opacity: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 3.5em;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
        
        .content {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
            flex: 1;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è */
        .download-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .download-container {
            position: relative;
            display: inline-block;
        }
        
        .download-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 12px 24px 12px 50px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }
        
        .download-btn:hover {
            background-color: #5a6ecc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn::before {
            content: "‚Üì";
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0e0f1a;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: #2a2b3d;
        }
        
        .show {
            display: block;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–µ–∞–∫—Ü–∏–π */
        .reactions {
            margin: 20px 0 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .reaction {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0.7;
        }
        
        .reaction:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .reaction.active {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .reaction-count {
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—á—ë—Ç—á–∏–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–π */
        .download-counter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .download-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .download-number {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–¥–ø–∏—Å–∏ –≤–Ω–∏–∑—É */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        
        .respect {
            font-size: 10px;
            opacity: 0.5;
            animation: rainbow 5s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8000; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #8000ff; }
            100% { color: #ff0080; }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ */
        .copy-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .copy-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- –í—Å–µ –±–∞–Ω–Ω–µ—Ä—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ JPG -->
        <div class="header-bg active" style="background-image: url('Images/header_bg.jpg');"></div>
        <div class="header-bg" style="background-image: url('Images/header_bg02.jpg');"></div>
        <div class="header-bg" style="background-image: url('Images/header_bg03.jpg');"></div>
        
        <div class="header-content">

    </div>
    
    <div class="content">
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
        <p>–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Ä–µ—Å—É—Ä—Å –ø—Ä–æ–µ–∫—Ç–∞ Xigdps</p>
        
        <!-- –°–µ–∫—Ü–∏—è —Å –∫–Ω–æ–ø–∫–æ–π —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –∏ —Å—á—ë—Ç—á–∏–∫–æ–º -->
        <div class="download-section">
            <div class="download-counter">
                <div class="download-icon">‚Üì</div>
                <div class="download-number" id="totalDownloads">0</div>
            </div>
            
            <div class="download-container">
                <button onclick="toggleDropdown(event)" class="download-btn">–°–∫–∞—á–∞—Ç—å GDPS</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="Downloads/xigdps_mobile.apk" download="xigdps_mobile.apk" onclick="incrementDownloads()">Android (.apk)</a>
                    <a href="Downloads/xigdps.zip" download="xigdps.zip" onclick="incrementDownloads()">PC (.zip)</a>
                    <a href="#" onclick="copySwitcherLink(event)">GDPS Switcher</a>
                </div>
            </div>
        </div>
        
        <!-- –ë–ª–æ–∫ —Ä–µ–∞–∫—Ü–∏–π -->
        <div class="reactions">
            <div class="reaction" data-reaction="ü•±" onclick="addReaction(this)">
                ü•±
                <div class="reaction-count" id="count-ü•±">0</div>
            </div>
            <div class="reaction" data-reaction="üëç" onclick="addReaction(this)">
                üëç
                <div class="reaction-count" id="count-üëç">0</div>
            </div>
            <div class="reaction" data-reaction="üëé" onclick="addReaction(this)">
                üëé
                <div class="reaction-count" id="count-üëé">0</div>
            </div>
            <div class="reaction" data-reaction="üíÄ" onclick="addReaction(this)">
                üíÄ
                <div class="reaction-count" id="count-üíÄ">0</div>
            </div>
            <div class="reaction" data-reaction="üò°" onclick="addReaction(this)">
                üò°
                <div class="reaction-count" id="count-üò°">0</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="respect">–†–µ—Å–ø–µ–∫—Ç –ö–æ–º–∞—Ä—É –∫–µ—Ç—É</div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ -->
    <div class="copy-notification" id="copyNotification">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!</div>

    <script>
        // –°–ª–∞–π–¥–µ—Ä –±–∞–Ω–Ω–µ—Ä–æ–≤
        document.addEventListener('DOMContentLoaded', function() {
            const banners = document.querySelectorAll('.header-bg');
            let currentBanner = 0;
            
            function changeBanner() {
                banners[currentBanner].classList.remove('active');
                currentBanner = (currentBanner + 1) % banners.length;
                banners[currentBanner].classList.add('active');
            }
            
            setInterval(changeBanner, 4000);
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∞–∫—Ü–∏–π –∏–∑ localStorage
            loadReactions();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—á—ë—Ç—á–∏–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–π
            loadDownloads();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é
        function toggleDropdown(event) {
            event.preventDefault();
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (!event.target.matches('.download-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        // –°–∏—Å—Ç–µ–º–∞ —Ä–µ–∞–∫—Ü–∏–π
        function loadReactions() {
            const reactions = JSON.parse(localStorage.getItem('gdps-reactions')) || {};
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            for (const reaction in reactions) {
                document.getElementById(`count-${reaction}`).textContent = reactions[reaction];
            }
            
            // –ü–æ–º–µ—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é —Ä–µ–∞–∫—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userReaction = localStorage.getItem('gdps-user-reaction');
            if (userReaction) {
                document.querySelector(`.reaction[data-reaction="${userReaction}"]`).classList.add('active');
            }
        }
        
        function addReaction(element) {
            const reaction = element.getAttribute('data-reaction');
            const userReaction = localStorage.getItem('gdps-user-reaction');
            
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—Ç–∞–≤–∏–ª —Ä–µ–∞–∫—Ü–∏—é
            if (userReaction) {
                // –ï—Å–ª–∏ —ç—Ç–æ —Ç–∞ –∂–µ —Ä–µ–∞–∫—Ü–∏—è - —É–±–∏—Ä–∞–µ–º –µ—ë
                if (userReaction === reaction) {
                    removeReaction(userReaction);
                    element.classList.remove('active');
                    localStorage.removeItem('gdps-user-reaction');
                    return;
                }
                
                // –ï—Å–ª–∏ –¥—Ä—É–≥–∞—è —Ä–µ–∞–∫—Ü–∏—è - —É–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é
                const prevElement = document.querySelector(`.reaction[data-reaction="${userReaction}"]`);
                prevElement.classList.remove('active');
                removeReaction(userReaction);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é —Ä–µ–∞–∫—Ü–∏—é
            addNewReaction(reaction);
            element.classList.add('active');
            localStorage.setItem('gdps-user-reaction', reaction);
        }
        
        function addNewReaction(reaction) {
            const reactions = JSON.parse(localStorage.getItem('gdps-reactions')) || {};
            reactions[reaction] = (reactions[reaction] || 0) + 1;
            localStorage.setItem('gdps-reactions', JSON.stringify(reactions));
            document.getElementById(`count-${reaction}`).textContent = reactions[reaction];
        }
        
        function removeReaction(reaction) {
            const reactions = JSON.parse(localStorage.getItem('gdps-reactions'));
            if (reactions && reactions[reaction]) {
                reactions[reaction] -= 1;
                if (reactions[reaction] <= 0) {
                    delete reactions[reaction];
                }
                localStorage.setItem('gdps-reactions', JSON.stringify(reactions));
                document.getElementById(`count-${reaction}`).textContent = reactions[reaction] || 0;
            }
        }
        
        // –°–∏—Å—Ç–µ–º–∞ —Å—á—ë—Ç—á–∏–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–π
        function loadDownloads() {
            const downloads = localStorage.getItem('gdps-downloads') || 0;
            document.getElementById('totalDownloads').textContent = downloads;
        }
        
        function incrementDownloads() {
            let downloads = parseInt(localStorage.getItem('gdps-downloads')) || 0;
            downloads += 1;
            localStorage.setItem('gdps-downloads', downloads);
            document.getElementById('totalDownloads').textContent = downloads;
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
            setTimeout(() => {
                document.getElementById("myDropdown").classList.remove("show");
            }, 300);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ GDPS Switcher
        function copySwitcherLink(event) {
            event.preventDefault();
            const switcherLink = "https://xigdps.ps.fhgdps.com";
            
            navigator.clipboard.writeText(switcherLink).then(() => {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                
                // –°–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
                document.getElementById("myDropdown").classList.remove("show");
            }).catch(err => {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –≤—Ä—É—á–Ω—É—é: " + switcherLink);
            });
        }
    </script>
</body>
